{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
    <div class="page">
        <h2>{{ object.title }}</h2>
        <p>{{ object.description }}</p>
        <div class="page-body">
            {% if object.photo %}
                <img class="image-prev" src="{{ object.photo.url }}">
            {% else %}
                <img class="card-prev" alt="No Image">
            {% endif %}
            <h4>Category</h4>
            <p>{{ object.category.all | join:', ' }}</p>
            <h4>Ingredients:</h4>
            <p>{{ object.ingredients.all | join:', ' }}</p>
        </div>
    </div>
{% endblock %}
